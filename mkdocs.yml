site_name: vest
site_url: 'https://foxssake.github.io/vest/'
theme:
  name: material
  palette:
    scheme: slate
plugins:
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      theme:
        enabled: false
      interaction:
        enabled: false
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - 'index.md'
  - 'User Guide':
    - 'user-guide/writing-tests.md'
    - 'user-guide/test-outcomes.md'
    - 'user-guide/assertions.md'
    - 'user-guide/parameterized-tests.md'
