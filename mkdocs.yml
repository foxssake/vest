site_name: vest
site_url: 'https://foxssake.github.io/vest/'
theme:
  name: material
  logo: assets/vest-logo.png
  favicon: assets/vest-favicon.png
  palette:
    scheme: slate
plugins:
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      theme:
        enabled: false
      interaction:
        enabled: false
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - 'index.md'
  - 'Getting Started':
    - 'getting-started/installing-vest.md'
    - 'getting-started/your-first-test.md'
  - 'User Guide':
    - 'user-guide/writing-tests.md'
    - 'user-guide/running-from-ui.md'
    - 'user-guide/test-outcomes.md'
    - 'user-guide/assertions.md'
    - 'user-guide/parameterized-tests.md'
    - 'user-guide/lifecycle-hooks.md'
    - 'user-guide/mocks.md'
    - 'user-guide/benchmarking.md'
    - 'user-guide/capturing-signals.md'
    - 'user-guide/printing-custom-messages.md'
